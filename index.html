<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopDownSpace: Swarm Wars</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAJBJREFUWEft1kEOwCAIQ1H7/89s4iYkQkhkRERk8YQJYwAJJTiT3W2A3g5o7cC2A9sObDuw7cC2A9sObDuw7cC2A9sObDuw7cC2A9sObDuw7cC2A9sObDuw7cC2A9sObDuw7cC2A9sObDuw7cC2A9sObDuw7cC2A9sObDuw7cC2A9sObDuw7cC2A9sObDv4G6H0D5l4KpgAAAABJRU5ErkJggg==">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: 'Press Start 2P', monospace;
            color: #fff;
        }
        canvas {
            border: 1px solid #fff;
            image-rendering: pixelated;
        }
        #menu {
            position: absolute;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 4px solid #fff;
            box-shadow: 0 0 20px #fff;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px #fff; }
            100% { box-shadow: 0 0 30px #fff; }
        }
        h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 0 0 10px #0ff;
            animation: flicker 0.1s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.9; }
            100% { opacity: 1; }
        }
        button {
            font-family: 'Press Start 2P', monospace;
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            background: #222;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #444;
            box-shadow: 0 0 15px #0ff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1000" height="800"></canvas>
    <div id="menu">
        <h1>SWARM WARS</h1>
        <p style="font-size: 16px; margin: 20px 0;">Select Players:</p>
        <button onclick="startGame(1)">1 PLAYER</button><br>
        <button onclick="startGame(2)">2 PLAYERS</button><br>
        <button onclick="startGame(3)">3 PLAYERS</button>
    </div>
    <script>
        // Core setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        let gameState = 'menu';
        let playerCount = 0;
        let shake = 0;
        let camera = { x: 0, y: 0, zoom: 1 };

        // Audio setup
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(frequency, duration, type = 'square', volume = 0.1) {
            const osc = audioCtx.createOscillator();
            osc.type = type;
            osc.frequency.value = frequency;
            const gain = audioCtx.createGain();
            gain.gain.value = volume;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.stop(audioCtx.currentTime + duration);
        }

        // Game objects
        const players = [
            { 
                ships: [{ x: 200, y: 400, angle: 0, speed: 0, mass: 100, color: '#f00', dx: 0, dy: 0 }], 
                keys: { up: 'w', down: 's', left: 'a', right: 'd' }, 
                bullets: [], 
                alive: true 
            },
            { 
                ships: [{ x: 500, y: 400, angle: 0, speed: 0, mass: 100, color: '#0f0', dx: 0, dy: 0 }], 
                keys: { up: 'ArrowUp', down: 'ArrowDown', left: 'ArrowLeft', right: 'ArrowRight' }, 
                bullets: [], 
                alive: true 
            },
            { 
                ships: [{ x: 800, y: 400, angle: 0, speed: 0, mass: 100, color: '#00f', dx: 0, dy: 0 }], 
                keys: { up: 'i', down: 'k', left: 'j', right: 'l' }, 
                bullets: [], 
                alive: true 
            }
        ];
        const asteroids = [];
        const obstacles = [];
        const particles = [];
        const powerUps = [];
        const stars = [];
        const keys = {};
        const MAX_ASTEROIDS = 10;

        // Event listeners
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Start game
        function startGame(numPlayers) {
            playerCount = numPlayers;
            gameState = 'playing';
            menu.style.display = 'none';
            spawnObstacles();
            spawnStars();
            spawnNebula();
            spawnAsteroids();
            gameLoop();
        }

        // Ship drawing
        function drawShip(ship, swarmSize) {
            ctx.save();
            ctx.translate(ship.x - camera.x, ship.y - camera.y);
            ctx.scale(camera.zoom, camera.zoom);
            ctx.rotate(ship.angle);
            const size = Math.max(5, 20 - swarmSize * 0.15); // Smaller with more ships
            ctx.fillStyle = ship.color;
            ctx.beginPath();
            ctx.moveTo(size, 0);
            ctx.lineTo(-size / 2, size / 2);
            ctx.lineTo(-size / 2, -size / 2);
            ctx.closePath();
            ctx.fill();
            if (ship.speed > 0 && Math.random() > 0.5) {
                ctx.fillStyle = '#ff0';
                ctx.fillRect(-size / 2 - 3, -size / 4, 3, size / 2);
                particles.push({
                    x: ship.x - Math.cos(ship.angle) * size / 2,
                    y: ship.y - Math.sin(ship.angle) * size / 2,
                    size: 2,
                    life: 10,
                    color: '#ff0',
                    dx: -Math.cos(ship.angle) * (1 + Math.random()),
                    dy: -Math.sin(ship.angle) * (1 + Math.random())
                });
            }
            ctx.restore();
        }

        // Player update with swarm behavior
        function updatePlayer(player) {
            if (!player.alive) return;
            const leadShip = player.ships[0];
            const { up, down, left, right } = player.keys;
            if (keys[up]) leadShip.speed = Math.min(leadShip.speed + 0.2, 4);
            else if (keys[down]) leadShip.speed = Math.max(leadShip.speed - 0.2, -2);
            else leadShip.speed *= 0.95;
            if (keys[left]) leadShip.angle -= 0.1;
            if (keys[right]) leadShip.angle += 0.1;

            // Swarm movement
            player.ships.forEach((ship, i) => {
                if (i === 0) {
                    ship.dx = Math.cos(ship.angle) * ship.speed;
                    ship.dy = Math.sin(ship.angle) * ship.speed;
                } else {
                    const targetX = leadShip.x + (Math.random() - 0.5) * 50;
                    const targetY = leadShip.y + (Math.random() - 0.5) * 50;
                    const dx = (targetX - ship.x) * 0.05;
                    const dy = (targetY - ship.y) * 0.05;
                    ship.dx += dx;
                    ship.dy += dy;
                    ship.angle = Math.atan2(ship.dy, ship.dx);
                }
                ship.dx *= 0.98; // Friction
                ship.dy *= 0.98;
                ship.x += ship.dx;
                ship.y += ship.dy;
                ship.x = Math.max(10, Math.min(canvas.width - 10, ship.x));
                ship.y = Math.max(10, Math.min(canvas.height - 10, ship.y));
                particles.push({
                    x: ship.x - Math.cos(ship.angle) * 5,
                    y: ship.y - Math.sin(ship.angle) * 5,
                    size: 1,
                    life: 8,
                    color: ship.color
                });
            });

            // Shooting
            if (Math.random() < 0.05) {
                player.ships.forEach(ship => {
                    player.bullets.push({
                        x: ship.x + Math.cos(ship.angle) * 10,
                        y: ship.y + Math.sin(ship.angle) * 10,
                        dx: Math.cos(ship.angle) * 6,
                        dy: Math.sin(ship.angle) * 6,
                        color: ship.color,
                        mass: 1
                    });
                    playSound(400, 0.1);
                });
            }

            // Bullet physics
            player.bullets.forEach(b => {
                b.x += b.dx;
                b.y += b.dy;
                b.dx *= 0.99;
                b.dy *= 0.99;
                particles.push({ x: b.x - b.dx, y: b.y - b.dy, size: 1, life: 5, color: b.color });
            });
            player.bullets = player.bullets.filter(b => b.x > 0 && b.x < canvas.width && b.y > 0 && b.y < canvas.height);
        }

        // Bullet drawing
        function drawBullets(player) {
            player.bullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x - 1 - camera.x, b.y - 1 - camera.y, 2, 2); // Smaller bullets
            });
        }

        // Asteroid spawning
        function spawnAsteroids() {
            while (asteroids.length < MAX_ASTEROIDS) {
                asteroids.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 40 + Math.random() * 20,
                    dx: (Math.random() - 0.5) * 2,
                    dy: (Math.random() - 0.5) * 2,
                    angle: 0,
                    spin: (Math.random() - 0.5) * 0.05
                });
            }
        }

        // Asteroid update
        function updateAsteroids() {
            asteroids.forEach(a => {
                a.x += a.dx;
                a.y += a.dy;
                a.angle += a.spin;
                a.dx = Math.max(-3, Math.min(3, a.dx));
                a.dy = Math.max(-3, Math.min(3, a.dy));
                if (a.x - a.size < 0 || a.x + a.size > canvas.width) a.dx *= -1;
                if (a.y - a.size < 0 || a.y + a.size > canvas.height) a.dy *= -1;
                ctx.fillStyle = '#888';
                ctx.beginPath();
                for (let j = 0; j < 10; j++) {
                    const angle = a.angle + (Math.PI * 2 * j) / 10;
                    const r = a.size * (0.8 + Math.random() * 0.2);
                    ctx[j === 0 ? 'moveTo' : 'lineTo'](a.x + Math.cos(angle) * r - camera.x, a.y + Math.sin(angle) * r - camera.y);
                }
                ctx.closePath();
                ctx.fill();
            });
        }

        // Obstacle spawning
        function spawnObstacles() {
            for (let i = 0; i < 4; i++) {
                obstacles.push({
                    x: 250 + i * 200,
                    y: 200 + Math.random() * 400,
                    w: 60 + Math.random() * 60,
                    h: 60 + Math.random() * 60
                });
            }
        }

        function drawObstacles() {
            obstacles.forEach(o => {
                ctx.fillStyle = '#555';
                ctx.fillRect(o.x - camera.x, o.y - camera.y, o.w, o.h);
            });
        }

        // Stars
        function spawnStars() {
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2
                });
            }
        }

        function drawStars() {
            stars.forEach(s => {
                ctx.fillStyle = '#fff';
                ctx.fillRect(s.x - camera.x, s.y - camera.y, s.size, s.size);
            });
        }

        // Nebula
        const nebula = [];
        function spawnNebula() {
            for (let i = 0; i < 15; i++) {
                nebula.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 80 + Math.random() * 120,
                    color: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.1)`
                });
            }
        }

        function drawNebula() {
            nebula.forEach(n => {
                ctx.fillStyle = n.color;
                ctx.fillRect(n.x - n.size / 2 - camera.x, n.y - n.size / 2 - camera.y, n.size, n.size);
            });
        }

        // Particles
        function updateParticles() {
            particles.forEach((p, i) => {
                p.life--;
                if (p.dx) p.x += p.dx;
                if (p.dy) p.y += p.dy;
                p.dx = p.dx ? p.dx * 0.95 : 0;
                p.dy = p.dy ? p.dy * 0.95 : 0;
                if (p.life <= 0) particles.splice(i, 1);
                else {
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x - p.size / 2 - camera.x, p.y - p.size / 2 - camera.y, p.size, p.size);
                }
            });
        }

        // Power-ups
        function spawnPowerUps() {
            if (Math.random() < 0.01) {
                powerUps.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    type: Math.random() < 0.5 ? 'mass' : 'speed'
                });
            }
        }

        function updatePowerUps() {
            powerUps.forEach((pu, i) => {
                ctx.fillStyle = pu.type === 'mass' ? '#ff0' : '#0ff';
                ctx.fillRect(pu.x - 5 - camera.x, pu.y - 5 - camera.y, 10, 10);
                players.forEach(p => {
                    p.ships.forEach(s => {
                        if (Math.hypot(s.x - pu.x, s.y - pu.y) < 20) {
                            if (pu.type === 'mass' && p.ships.length < 100) {
                                p.ships.push({ x: s.x, y: s.y, angle: s.angle, speed: 0, mass: 20, color: s.color, dx: 0, dy: 0 });
                            } else if (pu.type === 'speed') {
                                s.speed += 2;
                            }
                            powerUps.splice(i, 1);
                            playSound(600, 0.3);
                        }
                    });
                });
            });
        }

        // Explosion
        function explosion(x, y, count, color = '#ff0', size = 2) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x, y,
                    size: size + Math.random() * 2,
                    life: 20,
                    color,
                    dx: (Math.random() - 0.5) * 5,
                    dy: (Math.random() - 0.5) * 5
                });
            }
            shake = 10;
            playSound(80, 0.3, 'sine');
        }

        // Collision logic
        function checkCollisions() {
            players.forEach(p => {
                if (!p.alive) return;
                p.ships.forEach((s, si) => {
                    // Asteroid collisions
                    asteroids.forEach((a, ai) => {
                        const dist = Math.hypot(s.x - a.x, s.y - a.y);
                        if (dist < a.size + Math.sqrt(s.mass) * 2) {
                            const speed = Math.sqrt(s.dx * s.dx + s.dy * s.dy);
                            if (a.size > 20) {
                                const splitCount = Math.min(5, Math.floor(speed / 2) + 2);
                                for (let i = 0; i < splitCount; i++) {
                                    asteroids.push({
                                        x: a.x,
                                        y: a.y,
                                        size: a.size / splitCount,
                                        dx: a.dx + (Math.random() - 0.5) * speed,
                                        dy: a.dy + (Math.random() - 0.5) * speed,
                                        angle: 0,
                                        spin: (Math.random() - 0.5) * 0.05
                                    });
                                }
                            }
                            asteroids.splice(ai, 1);
                            explosion(a.x, a.y, 15);
                            if (p.ships.length < 100) {
                                p.ships.push({
                                    x: s.x,
                                    y: s.y,
                                    angle: s.angle,
                                    speed: s.speed / 2,
                                    mass: 20,
                                    color: s.color,
                                    dx: -s.dx * 0.5,
                                    dy: -s.dy * 0.5
                                });
                            }
                            p.ships.splice(si, 1);
                            explosion(s.x, s.y, Math.sqrt(s.mass) * 2, s.color);
                        }
                    });

                    // Obstacle collisions
                    obstacles.forEach(o => {
                        if (s.x > o.x && s.x < o.x + o.w && s.y > o.y && s.y < o.y + o.h) {
                            s.dx *= -0.8;
                            s.dy *= -0.8;
                            s.x += s.dx;
                            s.y += s.dy;
                            if (p.ships.length < 100) {
                                p.ships.push({
                                    x: s.x,
                                    y: s.y,
                                    angle: s.angle,
                                    speed: s.speed / 2,
                                    mass: 20,
                                    color: s.color,
                                    dx: -s.dx * 0.5,
                                    dy: -s.dy * 0.5
                                });
                            }
                            p.ships.splice(si, 1);
                            explosion(s.x, s.y, Math.sqrt(s.mass) * 2, s.color);
                        }
                    });

                    // Bullet collisions
                    players.forEach(op => {
                        op.bullets.forEach((b, bi) => {
                            if (Math.hypot(s.x - b.x, s.y - b.y) < 10) {
                                op.bullets.splice(bi, 1);
                                b.dx *= -0.5;
                                b.dy *= -0.5;
                                if (p.ships.length < 100) {
                                    p.ships.push({
                                        x: s.x,
                                        y: s.y,
                                        angle: s.angle,
                                        speed: s.speed / 2,
                                        mass: 20,
                                        color: s.color,
                                        dx: -s.dx * 0.5,
                                        dy: -s.dy * 0.5
                                    });
                                }
                                p.ships.splice(si, 1);
                                explosion(s.x, s.y, Math.sqrt(s.mass) * 2, s.color);
                            }
                        });
                    });

                    // Mini ship collisions
                    players.forEach(op => {
                        if (op === p) return;
                        op.ships.forEach((os, osi) => {
                            if (Math.hypot(s.x - os.x, s.y - os.y) < 20) {
                                const tempDx = s.dx;
                                const tempDy = s.dy;
                                s.dx = os.dx * 0.8;
                                s.dy = os.dy * 0.8;
                                os.dx = tempDx * 0.8;
                                os.dy = tempDy * 0.8;
                                if (p.ships.length < 100) {
                                    p.ships.push({
                                        x: s.x,
                                        y: s.y,
                                        angle: s.angle,
                                        speed: s.speed / 2,
                                        mass: 20,
                                        color: s.color,
                                        dx: -s.dx * 0.5,
                                        dy: -s.dy * 0.5
                                    });
                                }
                                p.ships.splice(si, 1);
                                explosion(s.x, s.y, Math.sqrt(s.mass) * 2, s.color);
                                if (op.ships.length < 100) {
                                    op.ships.push({
                                        x: os.x,
                                        y: os.y,
                                        angle: os.angle,
                                        speed: os.speed / 2,
                                        mass: 20,
                                        color: os.color,
                                        dx: -os.dx * 0.5,
                                        dy: -os.dy * 0.5
                                    });
                                }
                                op.ships.splice(osi, 1);
                                explosion(os.x, os.y, Math.sqrt(os.mass) * 2, os.color);
                            }
                        });
                    });
                });
                p.alive = p.ships.length > 0;
            });

            // Bullet vs Asteroid
            players.forEach(p => {
                p.bullets.forEach((b, bi) => {
                    asteroids.forEach((a, ai) => {
                        if (Math.hypot(b.x - a.x, b.y - a.y) < a.size) {
                            if (a.size > 20) {
                                const splitCount = Math.floor(Math.sqrt(b.dx * b.dx + b.dy * b.dy) / 2) + 2;
                                for (let i = 0; i < splitCount; i++) {
                                    asteroids.push({
                                        x: a.x,
                                        y: a.y,
                                        size: a.size / splitCount,
                                        dx: a.dx + (Math.random() - 0.5) * 3,
                                        dy: a.dy + (Math.random() - 0.5) * 3,
                                        angle: 0,
                                        spin: (Math.random() - 0.5) * 0.05
                                    });
                                }
                            }
                            asteroids.splice(ai, 1);
                            p.bullets.splice(bi, 1);
                            explosion(a.x, a.y, 15);
                        }
                    });
                });
            });
        }

        // Camera
        function updateCamera() {
            const activePlayers = players.slice(0, playerCount).filter(p => p.alive);
            if (activePlayers.length > 0) {
                const avgX = activePlayers.reduce((sum, p) => sum + p.ships[0].x, 0) / activePlayers.length;
                const avgY = activePlayers.reduce((sum, p) => sum + p.ships[0].y, 0) / activePlayers.length;
                camera.x += (avgX - canvas.width / 2 - camera.x) * 0.05;
                camera.y += (avgY - canvas.height / 2 - camera.y) * 0.05;
                camera.zoom = Math.max(0.5, Math.min(1, 1 - activePlayers.length * 0.1));
            }
        }

        // UI
        function drawUI() {
            if (players.slice(0, playerCount).every(p => !p.alive)) {
                gameState = 'gameover';
                ctx.fillStyle = '#fff';
                ctx.font = '40px "Press Start 2P"';
                ctx.fillText('GAME OVER', canvas.width / 2 - 140, canvas.height / 2 - 20);
                ctx.font = '20px "Press Start 2P"';
                ctx.fillText('PRESS R TO RESTART', canvas.width / 2 - 140, canvas.height / 2 + 20);
            } else {
                ctx.fillStyle = '#fff';
                ctx.font = '16px "Press Start 2P"';
                players.slice(0, playerCount).forEach((p, i) => {
                    ctx.fillText(`P${i + 1}: ${p.ships.length} SHIPS`, 10, 20 + i * 20);
                });
            }
        }

        // Game loop
        function gameLoop() {
            ctx.save();
            if (shake > 0) {
                ctx.translate(Math.random() * shake - shake / 2, Math.random() * shake - shake / 2);
                shake--;
            }
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawNebula();
            drawStars();

            if (gameState === 'playing') {
                spawnAsteroids();
                spawnPowerUps();
                players.slice(0, playerCount).forEach(p => {
                    updatePlayer(p);
                    p.ships.forEach(s => drawShip(s, p.ships.length));
                    drawBullets(p);
                });
                updateAsteroids();
                drawObstacles();
                updateParticles();
                updatePowerUps();
                checkCollisions();
                updateCamera();
                drawUI();
            }

            if (gameState === 'gameover' && keys['r']) {
                location.reload();
            }
            ctx.restore();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
