<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopDownSpace</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        canvas {
            border: 1px solid #fff;
            image-rendering: pixelated;
        }
        #menu {
            position: absolute;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #fff;
        }
        button {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            padding: 10px;
            margin: 5px;
            background: #333;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="menu">
        <h1 style="font-size: 40px; margin: 0;">TOPDOWNSPACE</h1>
        <p>Select Players:</p>
        <button onclick="startGame(1)">1 Player</button><br>
        <button onclick="startGame(2)">2 Players</button><br>
        <button onclick="startGame(3)">3 Players</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        let gameState = 'menu';
        let playerCount = 0;
        let shake = 0;

        // Audio setup
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(frequency, duration, type = 'square') {
            const osc = audioCtx.createOscillator();
            osc.type = type;
            osc.frequency.value = frequency;
            const gain = audioCtx.createGain();
            gain.gain.value = 0.1;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.stop(audioCtx.currentTime + duration);
        }

        // Game objects
        const players = [
            { x: 100, y: 300, angle: 0, speed: 0, color: '#f00', keys: { up: 'w', down: 's', left: 'a', right: 'd' }, bullets: [], hp: 100, alive: true, respawnTimer: 0, invincible: false, score: 0 },
            { x: 300, y: 300, angle: 0, speed: 0, color: '#0f0', keys: { up: 'ArrowUp', down: 'ArrowDown', left: 'ArrowLeft', right: 'ArrowRight' }, bullets: [], hp: 100, alive: true, respawnTimer: 0, invincible: false, score: 0 },
            { x: 500, y: 300, angle: 0, speed: 0, color: '#00f', keys: { up: 'i', down: 'k', left: 'j', right: 'l' }, bullets: [], hp: 100, alive: true, respawnTimer: 0, invincible: false, score: 0 }
        ];
        const asteroids = [];
        const obstacles = [];
        const particles = [];
        const powerUps = [];
        const stars = [];
        const keys = {};

        // Event listeners
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        function startGame(numPlayers) {
            playerCount = numPlayers;
            gameState = 'playing';
            menu.style.display = 'none';
            spawnObstacles();
            spawnStars();
            gameLoop();
        }

        // Pixel art ship
        function drawShip(player) {
            if (!player.alive) return;
            if (player.invincible && Math.floor(Date.now() / 100) % 2 === 0) return; // Blink effect
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            ctx.fillStyle = player.color;
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(20, 0);  // Nose
            ctx.lineTo(-10, 15); // Left wing
            ctx.lineTo(-5, 0);  // Rear
            ctx.lineTo(-10, -15); // Right wing
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            // Thruster
            if (player.speed > 0 && Math.random() > 0.5) {
                ctx.fillStyle = '#ff0';
                ctx.fillRect(-12, -5, 5, 10);
            }
            ctx.restore();
            // Health bar
            ctx.fillStyle = '#f00';
            ctx.fillRect(player.x - 20, player.y - 25, player.hp * 0.4, 5);
            ctx.strokeStyle = '#fff';
            ctx.strokeRect(player.x - 20, player.y - 25, 40, 5);
            // Player trail
            particles.push({ x: player.x - Math.cos(player.angle) * 10, y: player.y - Math.sin(player.angle) * 10, radius: 2, life: 10, color: player.color });
        }

        function updatePlayer(player) {
            if (!player.alive) {
                player.respawnTimer--;
                if (player.respawnTimer <= 0) {
                    player.alive = true;
                    player.hp = 100;
                    player.x = 100 + Math.random() * 400;
                    player.y = 300;
                    player.invincible = true;
                    setTimeout(() => player.invincible = false, 2000);
                }
                return;
            }
            const { up, down, left, right } = player.keys;
            if (keys[up]) player.speed = Math.min(player.speed + 0.2, 4);
            else if (keys[down]) player.speed = Math.max(player.speed - 0.2, -2);
            else player.speed *= 0.95;
            if (keys[left]) player.angle -= 0.1;
            if (keys[right]) player.angle += 0.1;
            player.x += Math.cos(player.angle) * player.speed;
            player.y += Math.sin(player.angle) * player.speed;
            player.x = Math.max(20, Math.min(canvas.width - 20, player.x));
            player.y = Math.max(20, Math.min(canvas.height - 20, player.y));
            if (Math.random() < 0.05) {
                player.bullets.push({ x: player.x + Math.cos(player.angle) * 20, y: player.y + Math.sin(player.angle) * 20, dx: Math.cos(player.angle) * 6, dy: Math.sin(player.angle) * 6 });
                playSound(400, 0.1);
            }
            player.bullets = player.bullets.filter(b => {
                b.x += b.dx;
                b.y += b.dy;
                particles.push({ x: b.x - b.dx, y: b.y - b.dy, radius: 1, life: 5, color: player.color }); // Bullet trail
                return b.x > 0 && b.x < canvas.width && b.y > 0 && b.y < canvas.height;
            });
            player.score += 0.1; // Score for surviving
        }

        function drawBullets(player) {
            ctx.fillStyle = player.color;
            player.bullets.forEach(b => {
                ctx.beginPath();
                ctx.arc(b.x, b.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function spawnAsteroids() {
            if (asteroids.length < 5 && Math.random() < 0.02) {
                asteroids.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, radius: 30 + Math.random() * 20, dx: (Math.random() - 0.5) * 2, dy: (Math.random() - 0.5) * 2 });
            }
            if (Math.random() < 0.001) { // Meteor shower
                for (let i = 0; i < 5; i++) asteroids.push({ x: Math.random() * canvas.width, y: -20, radius: 20, dx: (Math.random() - 0.5) * 3, dy: 3 });
            }
        }

        function updateAsteroids() {
            asteroids.forEach((a, i) => {
                a.x += a.dx;
                a.y += a.dy;
                if (a.x - a.radius < 0 || a.x + a.radius > canvas.width) a.dx *= -1;
                if (a.y - a.radius < 0 || a.y + a.radius > canvas.height) a.dy *= -1;
                ctx.fillStyle = '#888';
                ctx.beginPath();
                for (let j = 0; j < 8; j++) {
                    const angle = (Math.PI * 2 * j) / 8;
                    const r = a.radius * (0.8 + Math.random() * 0.4);
                    ctx[j === 0 ? 'moveTo' : 'lineTo'](a.x + Math.cos(angle) * r, a.y + Math.sin(angle) * r);
                }
                ctx.closePath();
                ctx.fill();
                players.forEach(p => {
                    p.bullets.forEach(b => {
                        if (Math.hypot(b.x - a.x, b.y - a.y) < a.radius) {
                            if (a.radius > 20) {
                                asteroids.push({ x: a.x, y: a.y, radius: a.radius / 2, dx: a.dx + 1, dy: a.dy + 1 });
                                asteroids.push({ x: a.x, y: a.y, radius: a.radius / 2, dx: a.dx - 1, dy: a.dy - 1 });
                            }
                            asteroids.splice(i, 1);
                            p.score += 10;
                            explosion(a.x, a.y, 20);
                            playSound(100, 0.2, 'sine');
                        }
                    });
                });
            });
        }

        function spawnObstacles() {
            for (let i = 0; i < 3; i++) {
                obstacles.push({ x: 200 + i * 200, y: 200 + Math.random() * 200, w: 50 + Math.random() * 50, h: 50 + Math.random() * 50 });
            }
        }

        function drawObstacles() {
            obstacles.forEach(o => {
                ctx.fillStyle = '#555';
                ctx.fillRect(o.x, o.y, o.w, o.h);
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(o.x, o.y, o.w, o.h);
            });
        }

        function spawnStars() {
            for (let i = 0; i < 50; i++) {
                stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, radius: Math.random() * 1.5 });
            }
        }

        function drawStars() {
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.5})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateParticles() {
            particles.forEach((p, i) => {
                p.life--;
                if (p.life <= 0) particles.splice(i, 1);
                else {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color || `rgba(255, 255, 255, ${p.life / 30})`;
                    ctx.fill();
                }
            });
        }

        function spawnPowerUps() {
            if (Math.random() < 0.01) {
                powerUps.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, type: Math.random() < 0.5 ? 'speed' : 'shield' });
            }
        }

        function updatePowerUps() {
            powerUps.forEach((pu, i) => {
                ctx.fillStyle = pu.type === 'speed' ? '#ff0' : '#0ff';
                ctx.fillRect(pu.x - 5, pu.y - 5, 10, 10);
                players.forEach(p => {
                    if (Math.hypot(p.x - pu.x, p.y - pu.y) < 20) {
                        if (pu.type === 'speed') p.speed += 2;
                        else p.invincible = true, setTimeout(() => p.invincible = false, 5000);
                        powerUps.splice(i, 1);
                        playSound(600, 0.3);
                    }
                });
            });
        }

        function explosion(x, y, count) {
            for (let i = 0; i < count; i++) {
                particles.push({ x, y, radius: 2 + Math.random() * 2, life: 20, color: '#ff0', dx: (Math.random() - 0.5) * 5, dy: (Math.random() - 0.5) * 5 });
            }
            shake = 10;
            playSound(80, 0.3, 'sine');
        }

        function checkCollisions() {
            players.forEach(p => {
                if (!p.alive || p.invincible) return;
                asteroids.forEach(a => {
                    if (Math.hypot(p.x - a.x, p.y - a.y) < a.radius + 20) {
                        p.hp -= 20;
                        if (p.hp <= 0) {
                            p.alive = false;
                            p.respawnTimer = 60;
                            explosion(p.x, p.y, 30);
                        }
                    }
                });
                obstacles.forEach(o => {
                    if (p.x > o.x && p.x < o.x + o.w && p.y > o.y && p.y < o.y + o.h) {
                        p.x -= Math.cos(p.angle) * p.speed;
                        p.y -= Math.sin(p.angle) * p.speed;
                    }
                });
            });
        }

        function drawUI() {
            ctx.fillStyle = '#fff';
            ctx.font = '16px "Courier New"';
            players.slice(0, playerCount).forEach((p, i) => {
                ctx.fillText(`P${i + 1} Score: ${Math.floor(p.score)}`, 10, 20 + i * 20);
            });
            if (players.slice(0, playerCount).every(p => !p.alive)) {
                gameState = 'gameover';
                ctx.fillStyle = '#fff';
                ctx.font = '40px "Courier New"';
                ctx.fillText('GAME OVER', canvas.width / 2 - 100, canvas.height / 2 - 20);
                ctx.font = '20px "Courier New"';
                ctx.fillText('Press R to Restart', canvas.width / 2 - 80, canvas.height / 2 + 20);
            }
        }

        function gameLoop() {
            if (shake > 0) {
                ctx.translate(Math.random() * shake - shake / 2, Math.random() * shake - shake / 2);
                shake--;
            }
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawStars();
            if (gameState === 'playing') {
                spawnAsteroids();
                spawnPowerUps();
                players.slice(0, playerCount).forEach(p => {
                    updatePlayer(p);
                    drawShip(p);
                    drawBullets(p);
                });
                updateAsteroids();
                drawObstacles();
                updateParticles();
                updatePowerUps();
                checkCollisions();
                drawUI();
            }
            if (gameState === 'gameover' && keys['r']) {
                location.reload();
            }
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
