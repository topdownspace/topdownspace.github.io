<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopDownSpace: Swarm Wars</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAJBJREFUWEft1kEOwCAIQ1H7/89s4iYkQkhkRERk8YQJYwAJJTiT3W2A3g5o7cC2A9sObDuw7cC2A9sObDuw7cC2A9sObDuw7cC2A9sObDuw7cC2A9sObDuw7cC2A9sObDuw7cC2A9sObDuw7cC2A9sObDuw7cC2A9sObDuw7cC2A9sObDv4G6H0D5l4KpgAAAABJRU5ErkJggg==">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Press Start 2P', monospace;
            color: #fff;
        }
        canvas {
            border: 1px solid #fff;
            image-rendering: pixelated;
            width: 100vw;
            height: 100vh;
        }
        #menu, #botMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 4px solid #fff;
            box-shadow: 0 0 20px #fff;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px #fff; }
            100% { box-shadow: 0 0 30px #fff; }
        }
        h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 0 0 10px #0ff;
            animation: flicker 0.1s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.9; }
            100% { opacity: 1; }
        }
        button {
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            background: #222;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #444;
            box-shadow: 0 0 15px #0ff;
        }
        #uiPanel {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 180px;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border: 2px solid #fff;
            box-shadow: 0 0 10px #fff;
            z-index: 10;
            display: none; /* Hidden by default, toggle with 'T' */
        }
        #uiPanel div {
            margin-bottom: 5px;
            padding: 3px;
            border-bottom: 1px solid #fff;
            font-size: 10px;
        }
        #toggleUI {
            position: fixed;
            top: 10px;
            right: 200px;
            padding: 5px 10px;
            background: #222;
            border: 2px solid #fff;
            cursor: pointer;
            z-index: 11;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="menu">
        <h1>SWARM WARS</h1>
        <p style="font-size: 16px; margin: 20px 0;">Select Players:</p>
        <button onclick="showBotMenu(1)">1 PLAYER</button><br>
        <button onclick="showBotMenu(2)">2 PLAYERS</button><br>
        <button onclick="showBotMenu(3)">3 PLAYERS</button>
    </div>
    <div id="botMenu" style="display: none;">
        <h1>ADD BOTS</h1>
        <p style="font-size: 16px; margin: 20px 0;">How many bots? (0-30)</p>
        <button onclick="startGame(0)">0</button>
        <button onclick="startGame(1)">1</button>
        <button onclick="startGame(2)">2</button>
        <button onclick="startGame(3)">3</button>
        <button onclick="startGame(5)">5</button>
        <button onclick="startGame(10)">10</button>
        <button onclick="startGame(15)">15</button>
        <button onclick="startGame(20)">20</button>
        <button onclick="startGame(25)">25</button>
        <button onclick="startGame(30)">30</button>
    </div>
    <div id="uiPanel"></div>
    <button id="toggleUI">Toggle UI</button>
    <script>
        // Core setup
        let playerCount = 0;
        let botCount = 0;
        let gameState = 'menu';
        let eliminations = [];
        let frameCount = 0;
        let showUI = false;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const botMenu = document.getElementById('botMenu');
        const uiPanel = document.getElementById('uiPanel');
        const toggleUI = document.getElementById('toggleUI');

        // Set canvas to screen size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Audio setup
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(frequency, duration, type = 'square', volume = 0.1) {
            const osc = audioCtx.createOscillator();
            osc.type = type;
            osc.frequency.value = frequency;
            const gain = audioCtx.createGain();
            gain.gain.value = volume;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.stop(audioCtx.currentTime + duration);
        }

        // Game objects
        const players = [];
        const asteroids = [];
        const obstacles = [];
        const particles = [];
        const powerUps = [];
        const stars = [];
        const keys = {};
        const MAX_ASTEROIDS = 10;
        const damageDisplays = [];

        // Bot menu
        function showBotMenu(players) {
            playerCount = players;
            menu.style.display = 'none';
            botMenu.style.display = 'block';
        }

        // Start game
        function startGame(bots) {
            botCount = bots;
            players.length = 0;

            // Human players with safer spawn positions
            const humanConfigs = [
                { keys: { up: 'w', down: 's', left: 'a', right: 'd', form: 'e', dash: 'q' }, color: '#f00', x: canvas.width * 0.2, y: canvas.height * 0.4 },
                { keys: { up: 'ArrowUp', down: 'ArrowDown', left: 'ArrowLeft', right: 'ArrowRight', form: 'Shift', dash: '/' }, color: '#0f0', x: canvas.width * 0.5, y: canvas.height * 0.6 },
                { keys: { up: 'i', down: 'k', left: 'j', right: 'l', form: 'o', dash: 'u' }, color: '#00f', x: canvas.width * 0.8, y: canvas.height * 0.4 }
            ];
            for (let i = 0; i < playerCount; i++) {
                players.push({
                    ships: [{ x: humanConfigs[i].x, y: humanConfigs[i].y, angle: 0, speed: 0, hp: 200, color: humanConfigs[i].color, dx: 0, dy: 0, invulnerableUntil: Date.now() + 5000 }],
                    keys: humanConfigs[i].keys,
                    bullets: [],
                    alive: true,
                    formation: 'line',
                    lastShot: 0,
                    lastDash: 0,
                    isBot: false
                });
            }

            // Bots with safer random spawn
            for (let i = 0; i < botCount; i++) {
                let botX, botY, validPosition = false;
                while (!validPosition) {
                    botX = Math.random() * (canvas.width - 200) + 100;
                    botY = Math.random() * (canvas.height - 200) + 100;
                    validPosition = players.every(p => p.ships.every(s => Math.hypot(s.x - botX, s.y - botY) > 200));
                }
                players.push({
                    ships: [{ x: botX, y: botY, angle: 0, speed: 0, hp: 200, color: '#888', dx: 0, dy: 0, invulnerableUntil: Date.now() + 5000 }],
                    keys: { up: '', down: '', left: '', right: '', form: '', dash: '' },
                    bullets: [],
                    alive: true,
                    formation: 'line',
                    lastShot: 0,
                    lastDash: 0,
                    isBot: true
                });
            }

            gameState = 'playing';
            menu.style.display = 'none';
            botMenu.style.display = 'none';
            uiPanel.style.display = showUI ? 'block' : 'none';
            toggleUI.style.display = 'block';
            spawnObstacles();
            spawnStars();
            spawnNebula();
            spawnAsteroids();
            frameCount = 0;

            console.log('Game Started - Initial State:', {
                gameState,
                players: players.map(p => ({ alive: p.alive, ships: p.ships.length, hp: p.ships[0].hp })),
                totalPlayers: players.length
            });
        }

        // Ship drawing with smaller scale
        function drawShip(ship, totalEntities, isLead, isPlayer) {
            ctx.save();
            ctx.translate(ship.x, ship.y);
            ctx.rotate(ship.angle);
            const size = Math.max(2, 20 - totalEntities * 0.02); // Smaller base (20px), min 2px
            ctx.fillStyle = ship.color;
            ctx.beginPath();
            ctx.moveTo(size, 0);
            ctx.lineTo(-size / 2, size / 2);
            ctx.lineTo(-size / 2, -size / 2);
            ctx.closePath();
            ctx.fill();
            if (ship.speed > 0 && Math.random() > 0.5) {
                ctx.fillStyle = '#ff0';
                ctx.fillRect(-size / 2 - 2, -size / 4, 2, size / 2);
            }
            if (isLead && isPlayer) {
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.moveTo(0, -size - 2);
                ctx.lineTo(2, -size);
                ctx.fill();
            }
            ctx.restore();
        }

        // Damage display
        function showDamage(x, y, damage, color) {
            damageDisplays.push({ x, y, damage, color, time: Date.now() });
        }

        function drawDamage() {
            damageDisplays.forEach((d, i) => {
                if (Date.now() - d.time > 500) {
                    damageDisplays.splice(i, 1);
                    return;
                }
                ctx.fillStyle = d.color;
                ctx.font = '8px "Press Start 2P"'; // Smaller font
                ctx.fillText(`- ${damage}`, x, y - 4);
            });
        }

        // Player update with crash fix and speed boost
        function updatePlayer(player, index) {
            if (!player.alive || !player.ships[0]) return; // Crash fix
            const leadShip = player.ships[0];
            const { up, down, left, right, form, dash } = player.keys;

            if (!player.isBot) {
                if (keys[up]) leadShip.speed = Math.min(leadShip.speed + 0.3, 6);
                else if (keys[down]) leadShip.speed = Math.max(leadShip.speed - 0.3, -3);
                else leadShip.speed *= 0.95;
                if (keys[left]) leadShip.angle -= 0.15;
                if (keys[right]) leadShip.angle += 0.15;
                if (keys[form]) {
                    keys[form] = false;
                    player.formation = player.formation === 'line' ? 'v' : player.formation === 'v' ? 'wedge' : player.formation === 'wedge' ? 'cluster' : 'line';
                }
                if (keys[dash] && Date.now() - player.lastDash > 3000) {
                    leadShip.speed += 10;
                    player.lastDash = Date.now();
                    playSound(1000, 0.2, 'triangle', 0.2);
                }
            } else {
                // Smarter AI
                let target = null;
                let minDistance = Infinity;
                players.forEach(p => {
                    if (p.alive && p !== player && p.ships.length > 0) {
                        const dist = Math.hypot(p.ships[0].x - leadShip.x, p.ships[0].y - leadShip.y);
                        if (dist < minDistance) {
                            minDistance = dist;
                            target = p;
                        }
                    }
                });
                if (target) {
                    const angleToTarget = Math.atan2(target.ships[0].y - leadShip.y, target.ships[0].x - leadShip.x);
                    leadShip.angle += (angleToTarget - leadShip.angle) * 0.1; // Faster targeting
                    const distance = Math.hypot(target.ships[0].x - leadShip.x, target.ships[0].y - leadShip.y);
                    if (distance > 100) leadShip.speed = Math.min(leadShip.speed + 0.4, 6); // Approach faster if far
                    else if (distance < 50) leadShip.speed = Math.max(leadShip.speed - 0.4, -3); // Retreat if too close
                    else leadShip.speed *= 0.95;

                    // Evasion from asteroids and obstacles
                    for (let a of asteroids) {
                        const distToAsteroid = Math.hypot(a.x - leadShip.x, a.y - leadShip.y);
                        if (distToAsteroid < a.size + 20) {
                            leadShip.angle += (leadShip.x < a.x ? 0.2 : -0.2); // Turn away
                            break;
                        }
                    }
                    for (let o of obstacles) {
                        if (leadShip.x > o.x && leadShip.x < o.x + o.w && leadShip.y > o.y && leadShip.y < o.y + o.h) {
                            leadShip.angle += (leadShip.x < o.x + o.w / 2 ? 0.2 : -0.2);
                            break;
                        }
                    }

                    if (distance < 100 && Date.now() - player.lastShot > 100) { // Shoot every 100ms if close
                        player.ships.forEach(ship => {
                            player.bullets.push({
                                x: ship.x + Math.cos(ship.angle) * 6,
                                y: ship.y + Math.sin(ship.angle) * 6,
                                dx: Math.cos(ship.angle) * 4,
                                dy: Math.sin(ship.angle) * 4,
                                color: ship.color,
                                time: Date.now()
                            });
                        });
                        player.lastShot = Date.now();
                        playSound(500, 0.1, 'square', 0.15);
                    }
                    if (Math.random() < 0.02 && Date.now() - player.lastDash > 3000) {
                        leadShip.speed += 10;
                        player.lastDash = Date.now();
                        playSound(1000, 0.2, 'triangle', 0.2);
                    }
                } else {
                    leadShip.speed *= 0.95;
                    if (Math.random() < 0.1) leadShip.angle += (Math.random() - 0.5) * 0.2;
                }
            }

            player.ships.forEach((ship, i) => {
                let targetX, targetY, offsetX, offsetY;
                if (i === 0) {
                    ship.dx = Math.cos(ship.angle) * ship.speed * 1.5;
                    ship.dy = Math.sin(ship.angle) * ship.speed * 1.5;
                } else {
                    if (player.formation === 'line') {
                        offsetX = 0;
                        offsetY = i * 7;
                    } else if (player.formation === 'v') {
                        offsetX = (i % 2 === 0 ? 1 : -1) * Math.ceil(i / 2) * 5;
                        offsetY = i * 5;
                    } else if (player.formation === 'wedge') {
                        offsetX = (i - 1) * 5;
                        offsetY = Math.abs(i - 1) * 5;
                    } else { // cluster
                        const angle = (i / player.ships.length) * Math.PI * 2;
                        offsetX = Math.cos(angle) * 7;
                        offsetY = Math.sin(angle) * 7;
                    }
                    targetX = leadShip.x - Math.cos(leadShip.angle) * offsetY - Math.sin(leadShip.angle) * offsetX;
                    targetY = leadShip.y - Math.sin(leadShip.angle) * offsetY + Math.cos(leadShip.angle) * offsetX;
                    ship.dx = (targetX - ship.x) * 0.3 * 1.5;
                    ship.dy = (targetY - ship.y) * 0.3 * 1.5;
                    ship.angle = leadShip.angle;
                }
                ship.dx *= 0.98;
                ship.dy *= 0.98;
                ship.x += ship.dx;
                ship.y += ship.dy;
                ship.x = Math.max(2, Math.min(canvas.width - 2, ship.x)); // Smaller boundaries
                ship.y = Math.max(2, Math.min(canvas.height - 2, ship.y));
                particles.push({
                    x: ship.x - Math.cos(ship.angle) * 2,
                    y: ship.y - Math.sin(ship.angle) * 2,
                    size: 0.3,
                    life: 8,
                    color: ship.color
                });
            });

            const shootDelay = 150 + player.ships.length * 3;
            if (Date.now() - player.lastShot > shootDelay || (player.isBot && Math.random() < 0.15)) {
                player.ships.forEach(ship => {
                    player.bullets.push({
                        x: ship.x + Math.cos(ship.angle) * 4,
                        y: ship.y + Math.sin(ship.angle) * 4,
                        dx: Math.cos(ship.angle) * 4,
                        dy: Math.sin(ship.angle) * 4,
                        color: ship.color,
                        time: Date.now()
                    });
                });
                player.lastShot = Date.now();
                playSound(500, 0.1, 'square', 0.15);
            }

            player.bullets = player.bullets.filter(b => {
                b.x += b.dx * 1.5;
                b.y += b.dy * 1.5;
                if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) return false;
                particles.push({ x: b.x - b.dx, y: b.y - b.dy, size: 0.3, life: 5, color: b.color });
                return Date.now() - b.time < 2000;
            });
        }

        // Bullet drawing
        function drawBullets(player) {
            player.bullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x - 0.5, b.y - 0.5, 0.5, 0.5); // Smaller bullets
            });
        }

        // Asteroid spawning with smaller size
        function spawnAsteroids() {
            while (asteroids.length < MAX_ASTEROIDS) {
                asteroids.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 10 + Math.random() * 20, // Smaller range (10-30px)
                    dx: (Math.random() - 0.5) * 2,
                    dy: (Math.random() - 0.5) * 2,
                    angle: 0,
                    spin: (Math.random() - 0.5) * 0.02,
                    hp: 500
                });
            }
        }

        // Asteroid update
        function updateAsteroids() {
            asteroids.forEach(a => {
                a.x += a.dx;
                a.y += a.dy;
                a.angle += a.spin;
                a.dx = Math.max(-3, Math.min(3, a.dx));
                a.dy = Math.max(-3, Math.min(3, a.dy));
                if (a.x - a.size < 0 || a.x + a.size > canvas.width) a.dx *= -1;
                if (a.y - a.size < 0 || a.y + a.size > canvas.height) a.dy *= -1;
                ctx.fillStyle = '#888';
                ctx.beginPath();
                for (let j = 0; j < 10; j++) {
                    const angle = a.angle + (Math.PI * 2 * j) / 10;
                    const r = a.size * (0.8 + Math.random() * 0.2);
                    ctx[j === 0 ? 'moveTo' : 'lineTo'](a.x + Math.cos(angle) * r, a.y + Math.sin(angle) * r);
                }
                ctx.closePath();
                ctx.fill();
            });
        }

        // Obstacle spawning with smaller size
        function spawnObstacles() {
            for (let i = 0; i < 2; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (players.some(p => p.ships.some(s => Math.hypot(s.x - x, s.y - y) < 50)));
                obstacles.push({
                    x, y,
                    w: 20 + Math.random() * 20, // Smaller range (20-40px)
                    h: 20 + Math.random() * 20,
                    hp: 1000
                });
            }
        }

        function drawObstacles() {
            obstacles.forEach(o => {
                ctx.fillStyle = '#555';
                ctx.fillRect(o.x, o.y, o.w, o.h);
            });
        }

        // Stars
        function spawnStars() {
            for (let i = 0; i < 300; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 0.5 // Smaller stars
                });
            }
        }

        function drawStars() {
            stars.forEach(s => {
                ctx.fillStyle = '#fff';
                ctx.fillRect(s.x, s.y, s.size, s.size);
            });
        }

        // Nebula
        const nebula = [];
        function spawnNebula() {
            for (let i = 0; i < 20; i++) {
                nebula.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 25 + Math.random() * 50, // Smaller range (25-75px)
                    color: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.1)`
                });
            }
        }

        function drawNebula() {
            nebula.forEach(n => {
                ctx.fillStyle = n.color;
                ctx.fillRect(n.x - n.size / 2, n.y - n.size / 2, n.size, n.size);
            });
        }

        // Particles
        function updateParticles() {
            particles.forEach((p, i) => {
                p.life--;
                if (p.dx) p.x += p.dx;
                if (p.dy) p.y += p.dy;
                p.dx = p.dx ? p.dx * 0.95 : 0;
                p.dy = p.dy ? p.dy * 0.95 : 0;
                if (p.life <= 0) particles.splice(i, 1);
                else {
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x - p.size / 2, p.y - p.size / 2, p.size, p.size);
                }
            });
        }

        // Power-ups with increased growth
        function spawnPowerUps() {
            if (Math.random() < 0.01) {
                const roll = Math.random();
                const type = roll < 0.2 ? '+2' : roll < 0.4 ? '+4' : roll < 0.6 ? '+6' : roll < 0.8 ? '+8' : roll < 0.95 ? '+10' : '+20';
                powerUps.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    type
                });
            }
        }

        function updatePowerUps() {
            powerUps.forEach((pu, i) => {
                ctx.fillStyle = '#ff0';
                ctx.beginPath();
                ctx.arc(pu.x, pu.y, 5, 0, Math.PI * 2); // Smaller power-up
                ctx.fill();
                ctx.fillStyle = '#000';
                ctx.font = '8px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.fillText(pu.type, pu.x, pu.y + 2);
                players.forEach(p => {
                    p.ships.forEach(s => {
                        if (Math.hypot(s.x - pu.x, s.y - pu.y) < 10 && p.ships.length < 200) {
                            const count = parseInt(pu.type.slice(1));
                            for (let j = 0; j < count && p.ships.length < 200; j++) {
                                p.ships.push({ x: s.x, y: s.y, angle: s.angle, speed: 0, hp: 100, color: s.color, dx: 0, dy: 0 });
                                playSound(800, 0.2, 'triangle', 0.1);
                            }
                            powerUps.splice(i, 1);
                            playSound(600, 0.3, 'sine', 0.2);
                        }
                    });
                });
            });
        }

        // Explosion
        function explosion(x, y, count, color = '#ff0', size = 2) {
            for (let i = 0; i < count * 3; i++) {
                particles.push({
                    x, y,
                    size: size + Math.random() * 2,
                    life: 40,
                    color,
                    dx: (Math.random() - 0.5) * 4,
                    dy: (Math.random() - 0.5) * 4
                });
            }
            playSound(80, 0.5, 'sine', 0.2);
        }

        // Collision logic with invulnerability
        function checkCollisions() {
            for (let pi = 0; pi < players.length; pi++) {
                const p = players[pi];
                if (!p.alive || !p.ships[0]) continue;
                for (let si = p.ships.length - 1; si >= 0; si--) {
                    const s = p.ships[si];
                    if (Date.now() < s.invulnerableUntil) continue;

                    // Asteroid collisions
                    for (let ai = asteroids.length - 1; ai >= 0; ai--) {
                        const a = asteroids[ai];
                        const dist = Math.hypot(s.x - a.x, s.y - a.y);
                        if (dist < a.size + 3) {
                            s.hp -= 10;
                            showDamage(s.x, s.y, 10, s.color);
                            if (s.hp <= 0) {
                                p.ships.splice(si, 1);
                                explosion(s.x, s.y, 20, s.color);
                            }
                            a.hp -= 10;
                            showDamage(a.x, a.y, 10, '#888');
                            if (a.hp <= 0) {
                                if (a.size > 5) {
                                    const splitCount = Math.min(5, Math.floor(Math.sqrt(s.dx * s.dx + s.dy * s.dy) / 2) + 2);
                                    for (let i = 0; i < splitCount; i++) {
                                        asteroids.push({
                                            x: a.x,
                                            y: a.y,
                                            size: a.size / splitCount,
                                            dx: a.dx + (Math.random() - 0.5) * 3,
                                            dy: a.dy + (Math.random() - 0.5) * 3,
                                            angle: 0,
                                            spin: (Math.random() - 0.5) * 0.02,
                                            hp: 500
                                        });
                                    }
                                }
                                asteroids.splice(ai, 1);
                                explosion(a.x, a.y, 30);
                                playSound(300, 0.3, 'sine', 0.2);
                            }
                            break;
                        }
                    }

                    // Obstacle collisions
                    for (let oi = obstacles.length - 1; oi >= 0; oi--) {
                        const o = obstacles[oi];
                        if (s.x > o.x && s.x < o.x + o.w && s.y > o.y && s.y < o.y + o.h) {
                            s.hp -= 15;
                            showDamage(s.x, s.y, 15, s.color);
                            if (s.hp <= 0) {
                                p.ships.splice(si, 1);
                                explosion(s.x, s.y, 20, s.color);
                            }
                            o.hp -= 20;
                            showDamage(o.x + o.w / 2, o.y, 20, '#555');
                            if (o.hp <= 0) obstacles.splice(oi, 1);
                            break;
                        }
                    }

                    // Bullet collisions
                    for (let opi = 0; opi < players.length; opi++) {
                        const op = players[opi];
                        if (p === op) continue;
                        for (let bi = op.bullets.length - 1; bi >= 0; bi--) {
                            const b = op.bullets[bi];
                            if (Math.hypot(s.x - b.x, s.y - b.y) < 3) {
                                s.hp -= 10;
                                s.dx -= b.dx * 0.1;
                                s.dy -= b.dy * 0.1;
                                showDamage(s.x, s.y, 10, s.color);
                                if (s.hp <= 0) {
                                    p.ships.splice(si, 1);
                                    explosion(s.x, s.y, 20, s.color);
                                }
                                op.bullets.splice(bi, 1);
                                break;
                            }
                        }
                    }

                    // Ship-to-ship collisions
                    for (let opi = 0; opi < players.length; opi++) {
                        const op = players[opi];
                        if (op === p || !op.alive) continue;
                        for (let osi = op.ships.length - 1; osi >= 0; osi--) {
                            const os = op.ships[osi];
                            const dist = Math.hypot(s.x - os.x, s.y - os.y);
                            if (dist < 7 && s !== os && op !== p) {
                                const speed = Math.sqrt(s.dx * s.dx + s.dy * s.dy) + Math.sqrt(os.dx * os.dx + os.dy * os.dy);
                                const damage = Math.floor(speed * 2);
                                s.hp -= damage;
                                os.hp -= damage;
                                showDamage(s.x, s.y, damage, s.color);
                                showDamage(os.x, os.y, damage, os.color);
                                if (s.hp <= 0) {
                                    p.ships.splice(si, 1);
                                    explosion(s.x, s.y, 40, s.color);
                                }
                                if (os.hp <= 0) {
                                    op.ships.splice(osi, 1);
                                    explosion(os.x, os.y, 40, os.color);
                                }
                                playSound(100, 0.5, 'sine', 0.3);
                                break;
                            }
                        }
                    }
                }
                if (p.alive && p.ships.length === 0) {
                    p.alive = false;
                    eliminations.push(`PLAYER ${pi + 1} ELIMINATED`);
                    explosion(p.ships[0]?.x || canvas.width / 2, p.ships[0]?.y || canvas.height / 2, 100, p.ships[0]?.color || '#fff');
                    playSound(200, 1.0, 'sine', 0.3);
                }
            }

            // Bullet-environment collisions
            for (let pi = 0; pi < players.length; pi++) {
                const p = players[pi];
                for (let bi = p.bullets.length - 1; bi >= 0; bi--) {
                    const b = p.bullets[bi];
                    for (let ai = asteroids.length - 1; ai >= 0; ai--) {
                        const a = asteroids[ai];
                        if (Math.hypot(b.x - a.x, b.y - a.y) < a.size) {
                            a.hp -= 20;
                            showDamage(a.x, a.y, 20, '#888');
                            if (a.hp <= 0) {
                                if (a.size > 5) {
                                    const splitCount = Math.floor(Math.sqrt(b.dx * b.dx + b.dy * b.dy) / 2) + 2;
                                    for (let i = 0; i < splitCount; i++) {
                                        asteroids.push({
                                            x: a.x,
                                            y: a.y,
                                            size: a.size / splitCount,
                                            dx: a.dx + (Math.random() - 0.5) * 3,
                                            dy: a.dy + (Math.random() - 0.5) * 3,
                                            angle: 0,
                                            spin: (Math.random() - 0.5) * 0.02,
                                            hp: 500
                                        });
                                    }
                                }
                                asteroids.splice(ai, 1);
                                explosion(a.x, a.y, 30);
                                playSound(300, 0.3, 'sine', 0.2);
                            }
                            p.bullets.splice(bi, 1);
                            break;
                        }
                    }
                    for (let oi = obstacles.length - 1; oi >= 0; oi--) {
                        const o = obstacles[oi];
                        if (b.x > o.x && b.x < o.x + o.w && b.y > o.y && b.y < o.y + o.h) {
                            o.hp -= 20;
                            showDamage(o.x + o.w / 2, o.y, 20, '#555');
                            if (o.hp <= 0) obstacles.splice(oi, 1);
                            p.bullets.splice(bi, 1);
                            break;
                        }
                    }
                }
            }
            console.log('Post-collision state:', players.map(p => ({ alive: p.alive, ships: p.ships.length, hp: p.ships[0]?.hp || 0 })));
        }

        // UI with organized layout and toggle
        function drawUI() {
            if (showUI) {
                uiPanel.innerHTML = '';
                players.forEach((p, i) => {
                    const totalHP = p.ships.reduce((sum, ship) => sum + (ship.hp || 0), 0);
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <p>Player ${i + 1}</p>
                        <p>HP: ${totalHP}</p>
                        <p>Ships: ${p.ships.length}</p>
                        <div style="width: 100%; background: #333; border: 1px solid #fff;">
                            <div style="width: ${Math.min(100, totalHP / 2)}%; height: 8px; background: ${p.color};"></div>
                        </div>
                    `;
                    uiPanel.appendChild(div);
                });
            }

            const alivePlayers = players.filter(p => p.alive);
            console.log('Frame:', frameCount, 'Alive Players:', alivePlayers.length);
            if (alivePlayers.length === 0) {
                gameState = 'gameover';
                ctx.fillStyle = '#fff';
                ctx.font = '20px "Press Start 2P"'; // Smaller text
                ctx.fillText('GAME OVER', canvas.width / 2 - 70, canvas.height / 2 - 20);
                ctx.font = '12px "Press Start 2P"';
                ctx.fillText('PRESS R TO RESTART', canvas.width / 2 - 70, canvas.height / 2 + 10);
                eliminations.forEach((text, i) => {
                    ctx.fillText(text, canvas.width / 2 - 70, canvas.height / 2 - 40 + i * 15);
                });
            } else if (alivePlayers.length === 1) {
                gameState = 'victory';
                ctx.fillStyle = '#fff';
                ctx.font = '20px "Press Start 2P"';
                ctx.fillText('#1 VICTORY ROYALE', canvas.width / 2 - 110, canvas.height / 2 - 20);
                ctx.font = '12px "Press Start 2P"';
                ctx.fillText(`PLAYER ${players.indexOf(alivePlayers[0]) + 1} WINS`, canvas.width / 2 - 90, canvas.height / 2);
                ctx.fillText('PRESS R TO RESTART', canvas.width / 2 - 70, canvas.height / 2 + 20);
                eliminations.forEach((text, i) => {
                    ctx.fillText(text, canvas.width / 2 - 70, canvas.height / 2 - 40 + i * 15);
                });
            } else {
                eliminations.forEach((text, i) => {
                    ctx.fillStyle = '#fff';
                    ctx.font = '12px "Press Start 2P"';
                    ctx.fillText(text, canvas.width / 2 - 70, canvas.height / 2 - 40 + i * 15);
                });
            }
            drawDamage();

            // Reset to menu if winner dies
            if (gameState === 'victory' && alivePlayers.length === 0) {
                gameState = 'menu';
                menu.style.display = 'block';
                uiPanel.style.display = 'none';
                toggleUI.style.display = 'none';
                eliminations = [];
                players.length = 0;
                asteroids.length = 0;
                obstacles.length = 0;
                particles.length = 0;
                powerUps.length = 0;
                frameCount = 0;
            }
        }

        // Game loop
        function gameLoop() {
            ctx.save();
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawNebula();
            drawStars();

            if (gameState === 'playing' || gameState === 'victory') {
                spawnAsteroids();
                spawnPowerUps();
                const totalEntities = players.reduce((sum, p) => sum + p.ships.length, 0);
                players.forEach((p, i) => {
                    p.index = i;
                    updatePlayer(p, i);
                    p.ships.forEach((s, j) => drawShip(s, totalEntities, j === 0, !p.isBot));
                    drawBullets(p);
                });
                updateAsteroids();
                drawObstacles();
                updateParticles();
                updatePowerUps();
                checkCollisions();
            }
            drawUI();
            frameCount++;

            if ((gameState === 'gameover' || gameState === 'victory') && keys['r']) {
                location.reload();
            }
            ctx.restore();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === 't') {
                showUI = !showUI;
                uiPanel.style.display = showUI ? 'block' : 'none';
                toggleUI.textContent = `Toggle UI (${showUI ? 'ON' : 'OFF'})`;
            }
        });
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        toggleUI.addEventListener('click', () => {
            showUI = !showUI;
            uiPanel.style.display = showUI ? 'block' : 'none';
            toggleUI.textContent = `Toggle UI (${showUI ? 'ON' : 'OFF'})`;
        });

        gameLoop();
    </script>
</body>
